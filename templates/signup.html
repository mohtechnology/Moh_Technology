{% extends "base.html" %}
{% block title %}Sign Up - Moh Technology{% endblock %}
{% block url %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
{% endblock %}

{% block content %}

<h1>Sign Up To Moh Technology</h1>
<div class="container">
    <form action="/signup" method="post">
        <div class="mb-3">
            <label for="username" class="form-label text-white">Username</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="6">
            <span {% if not account %} style="display: none;" {% endif %} style="color: red; margin-top: 7px;">Username
                already exists</span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-white">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control password" id="password" name="password" required minlength="6">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label text-white"> Confirm Password</label>
            <input type="password" class="form-control password" id="confirm_password" name="confirm_password" required minlength="6">
            <span {% if not matched %} style="display: none;" {% endif %} style="color: red; margin-top: 5px;">Password
                Do Not Match</span>
            <br>
            <label for="checkbox" style="display: flex; align-items: center;">
                <input type="checkbox" id="checkbox" style="height: 18px; width: 18px; margin-right: 10px;"
                    onclick="hello()"> Show Password
            </label>
            </label>
        </div>
        <button type="submit" style="background-color: #4CAF50;" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock %}
{% block script %}
<script>
    function hello() {
        var x = document.getElementById("password");
        var y = document.getElementById("confirm_password")
        console.log(x, y)
        if (x.type === "password" & y.type === "password") {
            x.type = "text";
            y.type = "text";
        } else {
            x.type = "password";
            y.type = "password";
        }

    }
</script>
{% endblock %}
