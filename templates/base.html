<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        .content {
            margin-bottom: 10px;
        }

        nav .logo {
            margin-left: 10px;
        }
    </style>
    {% block url %} {% endblock %}

</head>

<body style="font-family: 'Courier New', Courier, monospace; background-color: #2d2d2d; color: #ccc;">
    <nav class="nav" id="nav" style="z-index: 2;">
        <a href="https://www.youtube.com/@Mohtechnology?sub_confirmation=1" class="logo">Moh Technology</a>
        <div class="toggle-button" id="toggle-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="/">Home</a>
            <a href="/courses">Courses</a>
            <a href="/signup">Sign Up</a>
            <a href="login">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <br>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <div class="group">
                    <a href="https://www.facebook.com/mohtechnology1" target="_blank"><i
                            class="fab fa-facebook"></i>FaceBook</a>
                </div>
                <div class="group">
                    <a href="https://twitter.com/_Mohtechnology" target="_blank"><i
                            class="fab fa-twitter"></i>Twitter</a>
                </div>
                <div class="group">

                    <a href="https://www.instagram.com/moh_technology" target="_blank"><i
                            class="fab fa-instagram"></i>Instagram</a>
                </div>
                <div class="group">

                    <a href="https://www.linkedin.com/in/mohtechnology" target="_blank"><i
                            class="fab fa-linkedin"></i>LinkedIn</a>
                </div>
                <div class="group">

                    <a href="https://github.com/mohtechnology" target="_blank"><i class="fab fa-github"></i>GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const navLinks = document.getElementById('nav-links');
        const nav = document.getElementById('nav');
        toggleButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            nav.classList.toggle('navac');
        });
    </script>
</body>

</html>
